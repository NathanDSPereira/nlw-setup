<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Habits</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits" />
      <button>
        <img src="./assets/plus.svg" alt="ícone sinal de mais roxo" />

        <div>Registrar o meu dia</div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">
          <img src="./imagens/corrida.png" alt="Icone correr" />
        </div>
        <div class="habit" data-name="water">
          <img src="./imagens/agua.png" alt="Gota de água" />
        </div>
        <div class="habit" data-name="exercises">
          <img src="./imagens/exercicios.png" alt="Exercícios físicos" />
        </div>
        <div class="habit" data-name="Sleep">
          <img src="./imagens/sono.png" alt="Icone sono" />
        </div>
        <div class="habit" data-name="Stroll">
          <img
            src="./imagens/passeio.png"
            alt="Icone passeio com animal de estimação"
          />
        </div>
        <div class="habit" data-name="Diet">
          <img src="./imagens/dieta.png" alt="Icone dieta" />
        </div>
      </div>

      <div class="days"></div>
    </form>
    <!-- geralmente deixamos os inputs dentro de uma caixa chamada form-->
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
